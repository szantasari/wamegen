<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Link Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-5">WhatsApp Link Generator</h2>
    <form id="waForm" class="mt-4">
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Nomor Telepon:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
      </div>
      <div class="form-group">
        <label for="customMessage">Pesan Kustom:</label>
        <textarea class="form-control" id="customMessage" name="customMessage" rows="4"></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="generateWhatsAppLink()">Generate Link</button>
    </form>
    
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    function generateWhatsAppLink() {
      var name = document.getElementById('name').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var customMessage = document.getElementById('customMessage').value;
      
      var whatsappLink = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(customMessage);
      document.getElementById('result').innerHTML = '<strong>WhatsApp Link:</strong><br><a href="' + whatsappLink + '" target="_blank">' + whatsappLink + '</a>';
    }
  </script>
</body>
</html>
